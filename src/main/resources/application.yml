
server:
  port: 9090

spring:
  application:
    name: UserManagementApp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost/UserManagementApp
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
#Smtp properties    
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username: 
    password: 
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls: 
            enable: true
    protocol: smtp
    test-connection: false   

      